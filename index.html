<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e42f2f8b04.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;

        }
      </style>
</head>
<body>
    <main class="max-w-7xl m-auto px-12 lg:px-24 font-manrope">
        <!-- header section -->
        <header class="md:flex md:justify-between space-y-5 pt-14 mb-32 ">
            <!-- text content -->
            <div>
                <h1 class="text-4xl md:text-7xl font-extrabold mb-7">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-lg font-medium text-[#777777] w-3/4 mb-7 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-xl font-bold bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 rounded-xl text-white">Explore More <i class="fa-solid fa-arrow-up-right-from-square ml-3"></i></button>
            </div>
            <!-- img comtent -->
             <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="banner">
                </div>
                <!-- banner-card -->
                <div class="flex items-center bg-white shadow-md px-3 md:px-6 py-5 rounded-xl absolute  top-48 left-10 md:left-7 md:top-80 lg:left-10 ">
                    <div class="mr-3">
                        <i class="fa-solid fa-star text-4xl text-[#FFC850]"></i>
                    </div>
                    <div>
                        <h3 class="text-3xl font-extrabold">5.00</h3>
                        <p class="text-base font-semibold text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
        </header>
    </main>
</body>
</html>
